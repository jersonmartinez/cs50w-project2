{% extends 'layout.html' %}

{% block title %}
Login
{% endblock %}

{% block main %}
<div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register"
                type="button" role="tab" aria-controls="register" aria-selected="true">Registrarse</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
                role="tab" aria-controls="login" aria-selected="false">Inicia sesión</button>
        </li>

    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
            <h2>Registrate</h2>
            <form action="/register" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input required type="email" class="form-control" id="email" name="email"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input required type="text" class="form-control" id="username" name="username"
                        placeholder="paquito">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="paquito">
                </div>
                <div class="mb-3">
                    <input type="submit" value="Registrarme" class="btn btn-primary">
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
            <h2>Inicia sesión</h2>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input required type="text" class="form-control" id="username" name="username"
                        placeholder="paquito">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input required type="password" class="form-control" id="password" name="password"
                        placeholder="paquito">
                </div>
                <div class="mb-3">
                    <input type="submit" value="Iniciar sesión" class="btn btn-primary">
                </div>
            </form>
        </div>

    </div>


</div>

{% endblock %}
